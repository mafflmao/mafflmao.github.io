<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant ID Generator</title>
  <style>
    /* Your CSS styles remain unchanged */
  </style>
</head>
<body>
  <div class="container">
    <div id="header">Variant ID Generator for Skylanders</div>
    <label for="year_entry">Year Code:</label>
    <select id="year_entry">
      <option value="0">Spyro's Adventure : 0</option>
      <option value="1">Giants : 1</option>
      <option value="2">Swap Force : 2</option>
      <option value="3">Trap Team : 3</option>
      <option value="4">Superchargers : 4</option>
      <option value="5">Imaginators : 5</option>
    </select>
    <br>
    <input type="checkbox" id="bool1_check">
    <label for="bool1_check">Repose?</label>
    <input type="checkbox" id="bool2_check">
    <label for="bool2_check">AltDeco?</label>
    <br>
    <input type="checkbox" id="bool3_check">
    <label for="bool3_check">Lightcore?</label>
    <input type="checkbox" id="bool4_check">
    <label for="bool4_check">Supercharger?</label>
    <br>
    <label for="deco_id_combobox">DecoID:</label>
    <select id="deco_id_combobox"></select>
    <br>
    <button onclick="generateVariantID()">Generate Variant ID</button>
    <br>
    <label id="variant_id_label"></label>
    <br>
    <label id="binary_values_label"></label>
    <div id="footer">
      This wouldnâ€™t have been possible without <a href="https://github.com/NefariousTechSupport/Runes/blob/master/Docs/SkylanderFormat.md#sub-type" target="_blank">Runes by NefariousTechSupport</a>.
    </div>

    <!-- Variant ID Templates section -->
    <div id="templates">
      <h2>Variant ID Templates</h2>
      <button onclick="applyTemplate('Template 1')">Lightcore Punch Pop Fizz</button>
    </div>
    <div id="giantstemplates">
      <button onclick="applyTemplate('Template 2')">Series 2</button>
    </div>
    <div id="swaptemplates">
      <button onclick="applyTemplate('Template 3')">Series 3</button>
    </div>
    <div id="traptemplates">
      <button onclick="applyTemplate('Template 4')">Series 4</button>
    </div>
    <div id="chargertemplates">
      <button onclick="applyTemplate('Template 5')">Series 5</button>
    </div>
  </div>

  <script>
    const decoIdMap = {
      "Normal": 0,
      "Repose1": 1,
      "AlternateDeco": 2,
      "Legendary": 3,
      "Event": 4,
      "Repose2": 5,
      "LightDirect": 6,
      "LightStored": 7,
      "LightEnhanced": 8,
      "Repose3": 9,
      "Repose4": 10,
      "Repose5": 11,
      "Valentines": 12,
      "Easter": 13,
      "Winter": 14,
      "Virtual": 15,
      "Premium": 16,
      "GlowDark": 17,
      "StoneStatue": 18,
      "GlitterSpectrum": 19,
      "TreasureHunt2012": 20,
      "Halloween": 21,
      "TreasureHunt2013": 22,
      "ColorShift": 23,
      "WiiU": 24,
      "TH_BestBuy": 25,
      "TH_FritoLay": 26,
      "TreasureHunt2014": 29,
      "TreasureHunt2015": 30,
      "Mobile": 31,
    };

    const yearEntry = document.getElementById("year_entry");
    const bool1Check = document.getElementById("bool1_check");
    const bool2Check = document.getElementById("bool2_check");
    const bool3Check = document.getElementById("bool3_check");
    const bool4Check = document.getElementById("bool4_check");
    const decoIdCombobox = document.getElementById("deco_id_combobox");
    const variantIdLabel = document.getElementById("variant_id_label");
    const binaryValuesLabel = document.getElementById("binary_values_label");

    function generateVariantID() {
      const yearCode = parseInt(yearEntry.value);
      const bool1 = bool1Check.checked ? 1 : 0;
      const bool2 = bool2Check.checked ? 1 : 0;
      const bool3 = bool3Check.checked ? 1 : 0;
      const bool4 = bool4Check.checked ? 1 : 0;
      const selectedDecoIdName = decoIdCombobox.value;
      
      const decoId = decoIdMap[selectedDecoIdName];

      const yearBinary = ('0000' + yearCode.toString(2)).slice(-4);
      const boolBinary = `${bool1}${bool2}${bool3}${bool4}`;
      const decoIdBinary = ('00000000' + decoId.toString(2)).slice(-8); // Ensure 8-digit binary for DecoID

      const variantId = `${yearBinary}${boolBinary}${decoIdBinary}`;
      variantIdLabel.innerText = "Binary: " + variantId;

      const combinedBinary = yearBinary + boolBinary + decoIdBinary;
      const combinedDecimal = parseInt(combinedBinary, 2);
      binaryValuesLabel.innerText = `Variant ID: ${combinedDecimal}`;
    }

    // Populate DecoID combobox
    Object.keys(decoIdMap).forEach(function(key) {
      const option = document.createElement("option");
      option.text = key;
      decoIdCombobox.add(option);
    });

    // Function to apply Variant ID templates
    function applyTemplate(templateName) {
      switch (templateName) {
        case 'Template 1':
          yearEntry.value = '1'; // Year Code 1
          bool1Check.checked = false; // Repose
          bool2Check.checked = true; // Alt deco
          bool3Check.checked = true; // Lightcore
          bool4Check.checked = false; // Supercharger
          decoIdCombobox.value = 'AlternateDeco'; // Deco ID 1
          generateVariantID(); // Generate the variant ID based on the template
          break;
        // Add cases for other templates if needed
        case 'Template 2':
          yearEntry.value = '1'; // Year Code 1
          bool1Check.checked = true;
          bool2Check.checked = false;
          bool3Check.checked = false;
          bool4Check.checked = false;
          decoIdCombobox.value = 'Repose1';
          generateVariantID();
        break;
        case 'Template 3':
          yearEntry.value = '2'; // Year Code 1
          bool1Check.checked = true;
          bool2Check.checked = false;
          bool3Check.checked = false;
          bool4Check.checked = false;
          decoIdCombobox.value = 'Repose2';
          generateVariantID();
        break;
        case 'Template 4':
          yearEntry.value = '3'; // Year Code 1
          bool1Check.checked = true;
          bool2Check.checked = false;
          bool3Check.checked = false;
          bool4Check.checked = false;
          decoIdCombobox.value = 'Repose3';
          generateVariantID();
        break;
        case 'Template 5':
          yearEntry.value = '4'; // Year Code 1
          bool1Check.checked = true;
          bool2Check.checked = false;
          bool3Check.checked = false;
          bool4Check.checked = false;
          decoIdCombobox.value = 'Repose4';
          generateVariantID();
        break;
        default:
          break;
      }
    }
  </script>
</body>
</html>
