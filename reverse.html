<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant ID Reverser</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input[type="text"],
    button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-right: 10px;
    }
    #parsed_values label {
      display: block;
    }
    .bool-checkbox {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Variant ID Reverser</h2>
    <label for="variant_id_input">Enter Variant ID:</label>
    <input type="text" id="variant_id_input">
    <button onclick="parseVariantID()">Parse Variant ID</button>
    <div id="parsed_values">
      <label id="parsed_year_code"></label>
      <label id="parsed_bools"></label>
      <label id="parsed_binary"></label>
      <label id="parsed_deco_id"></label>
    </div>
  </div>

  <script>
    const decoIdMap = {
      0: "Normal",
      1: "Repose1",
      2: "AlternateDeco",
      3: "Legendary",
      4: "Event",
      5: "Repose2",
      6: "LightDirect",
      7: "LightStored",
      8: "LightEnhanced",
      9: "Repose3",
      10: "Repose4",
      11: "Repose5",
      12: "Valentines",
      13: "Easter",
      14: "Winter",
      15: "Virtual",
      16: "Premium",
      17: "GlowDark",
      18: "StoneStatue",
      19: "GlitterSpectrum",
      20: "TreasureHunt2012",
      21: "Halloween",
      22: "TreasureHunt2013",
      23: "ColorShift",
      24: "WiiU",
      25: "TH_BestBuy",
      26: "TH_FritoLay",
      29: "TreasureHunt2014",
      30: "TreasureHunt2015",
      31: "Mobile",
    };

    function parseVariantID() {
      var variantId = document.getElementById("variant_id_input").value;
      
      // Convert the variant ID to binary and ensure it's 16 digits
      var binaryVariantId = parseInt(variantId, 10).toString(2).padStart(16, '0');
      
      // Split the binary variant ID into 4 parts: year code, bools, 0000, and DecoID
      var yearCode = parseInt(binaryVariantId.substring(0, 4), 2);
      var bools = binaryVariantId.substring(4, 8);
      var decoId = parseInt(binaryVariantId.substring(12), 2);
      
      // Convert year code to text
      var yearText = convertYearCodeToText(yearCode);
      
      // Convert DecoID to text
      var decoIdText = decoIdMap[decoId];
      
      // Convert bools to individual boolean values
      var repose = bools[0] === "1" ? "Yes" : "No";
      var altDeco = bools[1] === "1" ? "Yes" : "No";
      var lightcore = bools[2] === "1" ? "Yes" : "No";
      var supercharger = bools[3] === "1" ? "Yes" : "No";
      
      // Display parsed values
      document.getElementById("parsed_year_code").innerText = `Year Code: ${yearText}`;
      document.getElementById("parsed_bools").innerHTML = `<label>Repose: <input type="checkbox" class="bool-checkbox" ${repose === "Yes" ? "checked" : ""} disabled></label><br>
                                                           <label>AltDeco: <input type="checkbox" class="bool-checkbox" ${altDeco === "Yes" ? "checked" : ""} disabled></label><br>
                                                           <label>Lightcore: <input type="checkbox" class="bool-checkbox" ${lightcore === "Yes" ? "checked" : ""} disabled></label><br>
                                                           <label>Supercharger: <input type="checkbox" class="bool-checkbox" ${supercharger === "Yes" ? "checked" : ""} disabled></label>`;
      document.getElementById("parsed_binary").innerText = `Binary: ${binaryVariantId}`;
      document.getElementById("parsed_deco_id").innerText = `DecoID: ${decoId} (${decoIdText})`;
    }

    function convertYearCodeToText(yearCode) {
      switch (yearCode) {
        case 0:
          return "Spyro's Adventure";
        case 1:
          return "Giants";
        case 2:
          return "Swap Force";
        case 3:
          return "Trap Team";
        case 4:
          return "Superchargers";
        case 5:
          return "Imaginators";
        default:
          return "Unknown";
      }
    }
  </script>
</body>
</html>
