<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant ID Generator</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    select,
    input[type="checkbox"],
    input[type="text"],
    button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-right: 10px;
    }
    #variant_id_label,
    #binary_values_label {
      margin-top: 10px;
    }
    #footer {
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
    #header {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">Variant ID Generator for Skylanders</div>
    <label>Year Code:</label>
    <select id="year_entry_dropdown">
      <option value="0">Spyro's Adventure : 0</option>
      <option value="1">Giants : 1</option>
      <option value="2">Swap Force : 2</option>
      <option value="3">Trap Team : 3</option>
      <option value="4">Superchargers : 4</option>
      <option value="5">Imaginators : 5</option>
    </select>
    <input type="text" id="year_entry_text" style="display:none;">
    <button id="year_toggle" onclick="toggleYearEntry()">Toggle</button>
    <br>
    <label>DecoID:</label>
    <select id="deco_id_entry_dropdown">
      <option value="Normal">Normal</option>
      <option value="Repose1">Repose1</option>
      <option value="AlternateDeco">AlternateDeco</option>
      <option value="Legendary">Legendary</option>
      <option value="Event">Event</option>
      <option value="Repose2">Repose2</option>
      <option value="LightDirect">LightDirect</option>
      <option value="LightStored">LightStored</option>
      <option value="LightEnhanced">LightEnhanced</option>
      <option value="Repose3">Repose3</option>
      <option value="Repose4">Repose4</option>
      <option value="Repose5">Repose5</option>
      <option value="Valentines">Valentines</option>
      <option value="Easter">Easter</option>
      <option value="Winter">Winter</option>
      <option value="Virtual">Virtual</option>
      <option value="Premium">Premium</option>
      <option value="GlowDark">GlowDark</option>
      <option value="StoneStatue">StoneStatue</option>
      <option value="GlitterSpectrum">GlitterSpectrum</option>
      <option value="TreasureHunt2012">TreasureHunt2012</option>
      <option value="Halloween">Halloween</option>
      <option value="TreasureHunt2013">TreasureHunt2013</option>
      <option value="ColorShift">ColorShift</option>
      <option value="WiiU">WiiU</option>
      <option value="TH_BestBuy">TH_BestBuy</option>
      <option value="TH_FritoLay">TH_FritoLay</option>
      <option value="TreasureHunt2014">TreasureHunt2014</option>
      <option value="TreasureHunt2015">TreasureHunt2015</option>
      <option value="Mobile">Mobile</option>
    </select>
    <input type="text" id="deco_id_entry_text" style="display:none;">
    <button id="deco_id_toggle" onclick="toggleDecoId()">Toggle</button>
    <br>
    <input type="checkbox" id="bool1_check">
    <label for="bool1_check">Repose?</label>
    <input type="checkbox" id="bool2_check">
    <label for="bool2_check">AltDeco?</label>
    <br>
    <input type="checkbox" id="bool3_check">
    <label for="bool3_check">Lightcore?</label>
    <input type="checkbox" id="bool4_check">
    <label for="bool4_check">Supercharger?</label>
    <br>
    <button id="generate_button" onclick="generateVariantID()">Generate Variant ID</button>
    <br>
    <label id="variant_id_label"></label>
    <br>
    <label id="binary_values_label"></label>
    <div id="footer">
      This wouldnâ€™t have been possible without <a href="https://github.com/NefariousTechSupport/Runes/blob/master/Docs/SkylanderFormat.md#sub-type" target="_blank">Runes by NefariousTechSupport</a>.
    </div>
  </div>

  <script>
    function toggleYearEntry() {
      var dropdown = document.getElementById("year_entry_dropdown");
      var text = document.getElementById("year_entry_text");
      var toggleButton = document.getElementById("year_toggle");
      if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
        text.style.display = "none";
        toggleButton.innerText = "Toggle to Text";
      } else {
        dropdown.style.display = "none";
        text.style.display = "block";
        toggleButton.innerText = "Toggle to Dropdown";
      }
    }

    function toggleDecoId() {
      var dropdown = document.getElementById("deco_id_entry_dropdown");
      var text = document.getElementById("deco_id_entry_text");
      var toggleButton = document.getElementById("deco_id_toggle");
      if (dropdown.style.display === "none") {
        dropdown.style.display = "block";
        text.style.display = "none";
        toggleButton.innerText = "Toggle to Text";
      } else {
        dropdown.style.display = "none";
        text.style.display = "block";
        toggleButton.innerText = "Toggle to Dropdown";
      }
    }

    function generateVariantID() {
      var year = document.getElementById("year_entry_text").style.display === "block" ? parseInt(document.getElementById("year_entry_text").value) : parseInt(document.getElementById("year_entry_dropdown").value);
      var decoId = document.getElementById("deco_id_entry_text").style.display === "block" ? parseInt(document.getElementById("deco_id_entry_text").value) : parseInt(document.getElementById("deco_id_entry_dropdown").value);
      var bool1 = document.getElementById("bool1_check").checked ? 1 : 0;
      var bool2 = document.getElementById("bool2_check").checked ? 1 : 0;
      var bool3 = document.getElementById("bool3_check").checked ? 1 : 0;
      var bool4 = document.getElementById("bool4_check").checked ? 1 : 0;
      
      var yearBinary = ('0000' + year.toString(2)).slice(-4);
      var boolBinary = `${bool1}${bool2}${bool3}${bool4}`;
      var decoIdBinary = ('0000' + decoId.toString(2)).slice(-4);

      var variantId = `${yearBinary}${boolBinary}0000${decoIdBinary}`;
      document.getElementById("variant_id_label").innerText = "Binary: " + variantId;

      var combinedBinary = yearBinary + boolBinary + "0000" + decoIdBinary;
      var combinedDecimal = parseInt(combinedBinary, 2);
      document.getElementById("binary_values_label").innerText = `Variant ID: ${combinedDecimal}`;
    }
  </script>
</body>
</html>
