<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant ID Generator</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    select,
    input[type="checkbox"],
    input[type="text"],
    button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-right: 10px;
    }
    #variant_id_label,
    #binary_values_label {
      margin-top: 10px;
    }
    #footer {
      font-size: 12px;
      margin-top: 20px;
      color: #888;
    }
    #header {
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header">Variant ID Generator for Skylanders</div>
    <label>Year Code:</label>
    <input type="text" id="year_entry_text" style="display:none;">
    <select id="year_entry_dropdown" style="display:block;">
      <option value="0">Spyro's Adventure : 0</option>
      <option value="1">Giants : 1</option>
      <option value="2">Swap Force : 2</option>
      <option value="3">Trap Team : 3</option>
      <option value="4">Superchargers : 4</option>
      <option value="5">Imaginators : 5</option>
    </select>
    <button id="year_toggle" onclick="toggleYearEntry()">Toggle</button>
    <br>
    <!-- uhhhhhhhhhhhhhhh wasted time -->
    <label>DecoID:</label>
    <input type="text" id="deco_id_entry_text" style="display:none;">
    <select id="deco_id_entry_dropdown" style="display:block;">
      <option value="Normal">Normal</option>
      <option value="Repose1">Repose1</option>
      <option value="AlternateDeco">AlternateDeco</option>
      <option value="Legendary">Legendary</option>
      <option value="Event">Event</option>
      <option value="Repose2">Repose2</option>
      <option value="LightDirect">LightDirect</option>
      <option value="LightStored">LightStored</option>
      <option value="LightEnhanced">LightEnhanced</option>
      <option value="Repose3">Repose3</option>
      <option value="Repose4">Repose4</option>
      <option value="Repose5">Repose5</option>
      <option value="Valentines">Valentines</option>
      <option value="Easter">Easter</option>
      <option value="Winter">Winter</option>
      <option value="Virtual">Virtual</option>
      <option value="Premium">Premium</option>
      <option value="GlowDark">GlowDark</option>
      <option value="StoneStatue">StoneStatue</option>
      <option value="GlitterSpectrum">GlitterSpectrum</option>
      <option value="TreasureHunt2012">TreasureHunt2012</option>
      <option value="Halloween">Halloween</option>
      <option value="TreasureHunt2013">TreasureHunt2013</option>
      <option value="ColorShift">ColorShift</option>
      <option value="WiiU">WiiU</option>
      <option value="TH_BestBuy">TH_BestBuy</option>
      <option value="TH_FritoLay">TH_FritoLay</option>
      <option value="TreasureHunt2014">TreasureHunt2014</option>
      <option value="TreasureHunt2015">TreasureHunt2015</option>
      <option value="Mobile">Mobile</option>
    </select>
    <button id="deco_id_toggle" onclick="toggleDecoId()">Toggle</button>
    <br>
    <input type="checkbox" id="bool1_check">
    <label for="bool1_check">Repose?</label>
    <input type="checkbox" id="bool2_check">
    <label for="bool2_check">AltDeco?</label>
    <br>
    <input type="checkbox" id="bool3_check">
    <label for="bool3_check">Lightcore?</label>
    <input type="checkbox" id="bool4_check">
    <label for="bool4_check">Supercharger?</label>
    <br>
    <button onclick="generateVariantID()">Generate Variant ID</button>
    <br>
    <label id="variant_id_label"></label>
    <br>
    <label id="binary_values_label"></label>
    <div id="footer">
      <a href="https://github.com/NefariousTechSupport/Runes/blob/master/Docs/SkylanderFormat.md#sub-type" target="_blank">Runes by NefariousTechSupport</a>.
    </div>
  </div>

  <script>
    const decoIdMap = {
      "Normal": 0,
      "Repose1": 1,
      "AlternateDeco": 2,
      "Legendary": 3,
      "Event": 4,
      "Repose2": 5,
      "LightDirect": 6,
      "LightStored": 7,
      "LightEnhanced": 8,
      "Repose3": 9,
      "Repose4": 10,
      "Repose5": 11,
      "Valentines": 12,
      "Easter": 13,
      "Winter": 14,
      "Virtual": 15,
      "Premium": 16,
      "GlowDark": 17,
      "StoneStatue": 18,
      "GlitterSpectrum": 19,
      "TreasureHunt2012": 20,
      "Halloween": 21,
      "TreasureHunt2013": 22,
      "ColorShift": 23,
      "WiiU": 24,
      "TH_BestBuy": 25,
      "TH_FritoLay": 26,
      "TreasureHunt2014": 29,
      "TreasureHunt2015": 30,
      "Mobile": 31,
    };

    const yearEntryDropdown = document.getElementById("year_entry_dropdown");
    const yearEntryText = document.getElementById("year_entry_text");
    const yearToggle = document.getElementById("year_toggle");

    const decoIdEntryDropdown = document.getElementById("deco_id_entry_dropdown");
    const decoIdEntryText = document.getElementById("deco_id_entry_text");
    const decoIdToggle = document.getElementById("deco_id_toggle");

    function toggleYearEntry() {
      if (yearEntryDropdown.style.display === "block") {
        yearEntryDropdown.style.display = "none";
        yearEntryText.style.display = "block";
        yearToggle.innerText = "Toggle to Dropdown";
      } else {
        yearEntryDropdown.style.display = "block";
        yearEntryText.style.display = "none";
        yearToggle.innerText = "Toggle to Text";
      }
    }

    function toggleDecoId() {
      if (decoIdEntryDropdown.style.display === "block") {
        decoIdEntryDropdown.style.display = "none";
        decoIdEntryText.style.display = "block";
        decoIdToggle.innerText = "Toggle to Dropdown";
      } else {
        decoIdEntryDropdown.style.display = "block";
        decoIdEntryText.style.display = "none";
        decoIdToggle.innerText = "Toggle to Text";
      }
    }

    function generateVariantID() {
      const yearCode = yearEntryDropdown.style.display === "block" ? parseInt(yearEntryDropdown.value) : parseInt(yearEntryText.value);
      const decoId = decoIdEntryDropdown.style.display === "block" ? decoIdMap[decoIdEntryDropdown.value] : parseInt(decoIdEntryText.value);
      const bool1 = document.getElementById("bool1_check").checked ? 1 : 0;
      const bool2 = document.getElementById("bool2_check").checked ? 1 : 0;
      const bool3 = document.getElementById("bool3_check").checked ? 1 : 0;
      const bool4 = document.getElementById("bool4_check").checked ? 1 : 0;
      
      const yearBinary = ('0000' + yearCode.toString(2)).slice(-4);
      const boolBinary = `${bool1}${bool2}${bool3}${bool4}`;
      const decoIdBinary = ('0000' + decoId.toString(2)).slice(-4);

      const variantId = `${yearBinary}${boolBinary}0000${decoIdBinary}`;
      document.getElementById("variant_id_label").innerText = "Binary: " + variantId;

      const combinedBinary = yearBinary + boolBinary + "0000" + decoIdBinary;
      const combinedDecimal = parseInt(combinedBinary, 2);
      document.getElementById("binary_values_label").innerText = `Variant ID: ${combinedDecimal}`;
    }
  </script>
</body>
</html>
