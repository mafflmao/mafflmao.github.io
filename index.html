<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variant ID Generator for Skylanders</title>
  <style>
    body {
      background-color: #333;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    input[type="number"],
    input[type="checkbox"],
    button {
      margin: 5px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Variant ID Generator for Skylanders</h2>
    <label for="year_code_select">Year Code:</label>
    <select id="year_code_select">
      <option value="0">Spyro's Adventure</option>
      <option value="1">Giants</option>
      <option value="2">Swap Force</option>
      <option value="3">Trap Team</option>
      <option value="4">Superchargers</option>
      <option value="5">Imaginators</option>
    </select>
    <br>
    <label for="repose_checkbox">Repose?</label>
    <input type="checkbox" id="repose_checkbox">
    <label for="alt_deco_checkbox">AltDeco?</label>
    <input type="checkbox" id="alt_deco_checkbox">
    <label for="lightcore_checkbox">Lightcore?</label>
    <input type="checkbox" id="lightcore_checkbox">
    <label for="supercharger_checkbox">Supercharger?</label>
    <input type="checkbox" id="supercharger_checkbox">
    <br>
    <label for="deco_id_select">DecoID:</label>
    <select id="deco_id_select">
      <option value="0">Normal</option>
      <option value="1">Repose1</option>
      <option value="2">AlternateDeco</option>
      <option value="3">Legendary</option>
      <option value="4">Event</option>
      <option value="5">Repose2</option>
      <option value="6">LightDirect</option>
      <option value="7">LightStored</option>
      <option value="8">LightEnhanced</option>
      <option value="9">Repose3</option>
      <option value="10">Repose4</option>
      <option value="11">Repose5</option>
      <option value="12">Valentines</option>
      <option value="13">Easter</option>
      <option value="14">Winter</option>
      <option value="15">Virtual</option>
      <option value="16">Premium</option>
      <option value="17">GlowDark</option>
      <option value="18">StoneStatue</option>
      <option value="19">GlitterSpectrum</option>
      <option value="20">TreasureHunt2012</option>
      <option value="21">Halloween</option>
      <option value="22">TreasureHunt2013</option>
      <option value="23">ColorShift</option>
      <option value="24">WiiU</option>
      <option value="25">TH_BestBuy</option>
      <option value="26">TH_FritoLay</option>
      <option value="29">TreasureHunt2014</option>
      <option value="30">TreasureHunt2015</option>
      <option value="31">Mobile</option>
    </select>
    <br>
    <button onclick="generateVariantID()">Generate Variant ID</button>
    <br>
    <label id="variant_id_label"></label>
  </div>

  <script>
    function generateVariantID() {
      var yearCode = parseInt(document.getElementById("year_code_select").value);
      var repose = document.getElementById("repose_checkbox").checked ? 1 : 0;
      var altDeco = document.getElementById("alt_deco_checkbox").checked ? 1 : 0;
      var lightcore = document.getElementById("lightcore_checkbox").checked ? 1 : 0;
      var supercharger = document.getElementById("supercharger_checkbox").checked ? 1 : 0;
      var decoID = parseInt(document.getElementById("deco_id_select").value);

      // Convert to binary strings
      var yearBinary = yearCode.toString(2).padStart(4, '0');
      var boolBinary = `${repose}${altDeco}${lightcore}${supercharger}`;
      var decoIdBinary = decoID.toString(2).padStart(8, '0');

      // Concatenate all parts to form the variant ID
      var variantID = `${yearBinary}${boolBinary}0000${decoIdBinary}`;

      document.getElementById("variant_id_label").innerText = "Variant ID: " + variantID;
    }
  </script>
</body>
</html>
