<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USB Device Status</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #status {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
  }
</style>
</head>
<body>
<div id="status"></div>
<button onclick="checkDevice()">Check Device</button>
<script>
function setStatus(color) {
  document.getElementById('status').style.backgroundColor = color;
}

function checkDevice() {
  navigator.usb.requestDevice({ filters: [{ vendorId: 0x1430, productId: 0x0150 }] })
    .then(device => {
      console.log('Device found:', device);
      setStatus('green');
    })
    .catch(error => {
      console.error('Error:', error);
      setStatus('red');
    });
}
</script>
</body>
</html>
