<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Detector :)</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #status {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: red;
    margin-bottom: 20px;
  }
  #message {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  #deviceInfo {
    font-size: 16px;
    text-align: left;
  }
</style>
</head>
<body>
<div id="status"></div>
<div id="message">Status: Waiting for action...</div>
<div id="deviceInfo"></div>
<button onclick="checkDevice()">Check Device</button>
<script>
function setStatus(color) {
  document.getElementById('status').style.backgroundColor = color;
}

function setMessage(message) {
  document.getElementById('message').textContent = message;
}

function setDeviceInfo(deviceInfo) {
  document.getElementById('deviceInfo').textContent = deviceInfo;
}

function checkDevice() {
  navigator.usb.requestDevice({ filters: [{ vendorId: 0x1430, productId: 0x0150 }] })
    .then(device => {
      console.log('Device found:', device);
      setStatus('green');
      setMessage('Status: Device found');
      setDeviceInfo(JSON.stringify(device, null, 2));
    })
    .catch(error => {
      console.error('Error:', error);
      setStatus('red');
      setMessage('Status: Error occurred');
    });
}
</script>
</body>
</html>
