<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Communication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #status {
      font-size: 1.5em;
      margin-top: 20px;
    }
    #connectBtn {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #connectBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Skylander Detection with Bluetooth</h1>
  <button id="connectBtn">Connect to Skylander</button>
  <div id="status"></div>

  <script>
    const SERVICE_UUID = '533E1530-3ABE-F33F-CD00-594E8B0A8EA3';
    const READ_UUID = '533E1542-3ABE-F33F-CD00-594E8B0A8EA3';
    const WRITE_UUID = '533E1543-3ABE-F33F-CD00-594E8B0A8EA3';

    let skylanderDetected = false;
    let device;
    let writeCharacteristic;
    
    // Function to request device and connect
    async function connectToDevice() {
      try {
        // Request Bluetooth device
        device = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });

        // Connect to the selected device
        const server = await device.gatt.connect();
        console.log('Connected to', device.name);

        // Get the service
        const service = await server.getPrimaryService(SERVICE_UUID);

        // Get the characteristics
        const readCharacteristic = await service.getCharacteristic(READ_UUID);
        writeCharacteristic = await service.getCharacteristic(WRITE_UUID);

        // Listen for notifications
        await readCharacteristic.startNotifications();
        readCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);

        document.getElementById('status').innerText = 'Listening for notifications...';

        // Start sending data periodically
        sendColorData();

      } catch (error) {
        console.error('Connection failed', error);
        document.getElementById('status').innerText = 'Failed to connect';
      }
    }

    // Handle incoming notifications
    function handleNotifications(event) {
      const value = new DataView(event.target.value.buffer);
      const statusByte = value.getUint8(0);  // First byte is the status

      if (statusByte > 0) {
        console.log('Skylander detected');
        skylanderDetected = true;
      } else {
        console.log('No Skylander detected');
        skylanderDetected = false;
      }

      // Display status
      document.getElementById('status').innerText = skylanderDetected ? 'Skylander detected' : 'No Skylander detected';
    }

    // Function to send color data periodically
    async function sendColorData() {
      try {
        const interval = setInterval(async () => {
          let r, g, b;
          if (skylanderDetected) {
            r = 0; g = 255; b = 0;  // Green if Skylander detected
          } else {
            r = 255; g = 0; b = 0;  // Red if no Skylander detected
          }

          // Create the data packet
          const data = new Uint8Array([0x43, r, g, b]);  // 'C' is 0x43 in ASCII

          // Write data to the characteristic
          await writeCharacteristic.writeValue(data);
          console.log(`Data sent: C, ${r}, ${g}, ${b}`);
        }, 500);  // Send data every 500ms
      } catch (error) {
        console.error('Failed to send data', error);
      }
    }

    // Event listener for the connect button
    document.getElementById('connectBtn').addEventListener('click', connectToDevice);

  </script>
</body>
</html>
