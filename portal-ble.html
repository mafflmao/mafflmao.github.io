<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to Bluetooth Device</h1>
        <button id="connectButton">Connect to Device</button>
        <div id="status"></div>
    </div>
    <script>
        const connectButton = document.getElementById('connectButton');
        const statusDiv = document.getElementById('status');
        const DEVICE_UUID = '533E1530-3ABE-F33F-CD00-594E8B0A8EA3';

        connectButton.addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [DEVICE_UUID] }]
                });

                statusDiv.textContent = `Connecting to ${device.name}...`;
                const server = await device.gatt.connect();
                statusDiv.textContent = `Connected to ${device.name}!`;

            } catch (error) {
                console.error('Error: ', error);
                statusDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
